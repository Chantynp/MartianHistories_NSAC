<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de sonidos interactivo</title>
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 — ajusta si tu contenido tiene otra proporción */
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Juego de sonidos animales</h1>
  <div class="iframe-container">
    <iframe
      src="https://h5p.org/h5p/embed/27611"
      allowfullscreen="allowfullscreen"
      allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"
      title="Animal sound game">
    </iframe>
  </div>
  <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
</html>
