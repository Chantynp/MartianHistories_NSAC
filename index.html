<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido interactivo H5P</title>
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      /* Si tu contenido tiene proporci√≥n 16:9, usa 56.25%. Si es otra, ajustar */
      padding-top: 56.25%;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Mi contenido H5P embebido</h1>
  <div class="iframe-container">
    <iframe
      src="https://nsac.h5p.com/content/1292710463313024088/embed"
      aria-label="Prueba"
      allowfullscreen="allowfullscreen"
      allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *"
      title="Contenido interactivo">
    </iframe>
  </div>

  <script src="https://nsac.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
</html>
